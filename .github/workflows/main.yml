name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v3

    - name: Install rsync
      run: sudo apt-get install -y rsync

    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        SOURCE: "./public"
        REMOTE_HOST: "ec2-15-228-88-175.sa-east-1.compute.amazonaws.com"
        REMOTE_USER: "bitnami"
        TARGET: "/home/bitnami/stack/wordpress"
